<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a short description</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">

        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email">

        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" min="8" max="80" placeholder="Enter your age">

        <p>Which best describes your current role?</p>
        <select id="dropdown" required>
            <option disabled selected value>Select current Role</option>
            <option>Student</option>
            <option>Part-Time Student</option>
        </select>

        <p>Gender:</p>
        <input class="inline" name="gender" type="radio" value="male"> Male
        <input class="inline" name="gender" type="radio" value="female"> Female

        <p>Do you still love me?</p>
        <input class="inline" type="checkbox" name="beauty" value="yes"> Yes
        <input class="inline" type="checkbox" name="beauty" value="no"> No

        <p>Why are you here?</p>
        <textarea></textarea>

        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
